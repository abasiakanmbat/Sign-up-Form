<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextForm</title>
    <script src="https://kit.fontawesome.com/8caf92d291.js" crossorigin="anonymous"></script>
    </script>
    <link rel="stylesheet" href="/CLASS ASSIGN/form_assign.css">
</head>
<body>
  
<section class="first_container">
    <div class="container_left">
        
        <i class="fas fa-light fa-rocket fa-2xl fa-rotate-90 "></i>
        <h3>
            Welcome
        </h3>
        <p>
            You are 30 seconds away <br>
            from earning your own <br>
            money!
        </p>
        <button class="but ton1">
            Login
        </button>
    </div>
    <div class="container_right">
        <span class="hierer_div" >
            <button id="Employee_button">
                Employee
            </button>
            <p id="hier">
                Hirer
            </p>
        </span>
        <h2>
            Apply as an Employee
        </h2>
        <form action="">
            <div class="left_form">
                <div class="input_box">

                    <input type="text" placeholder="  First Name *" name="" id=""><br><br>
                    <input type="text" placeholder="  Last Name *" name="" id=""><br><br>
                    <input type="password" name="" id="" placeholder=" Password *"><br><br>
                    <input type="password" name="" id="" placeholder=" Confirm Password *"><br><br>
                </div>
                    <input type="radio" name="gender" id="">
                    <label for="">Male</label>
                <input type="radio" name="gender" id="">
                <label for="">Female</label>
            </div>
            <div class="right_form">
                
                <input type="email" placeholder="  Your Email *" name="" id=""><br><br>
                <input type="number" placeholder="  Your Phone *" name="" id=""><br><br>
                
                <select name="" id="security">
                    <option value="">  Please select your security question</option>
                </select> <br><br>
                <input type="text" placeholder="  Enter Your Answer *" name="" id=""><br><br>
                <button class="but ton2">
                    Register
                </button>
            </div>
        </form>
    </div>

</section>

</body>
</html>
